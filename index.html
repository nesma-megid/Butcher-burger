<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>

    <!-- inject-vendor:css -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="node_modules/angular-material/angular-material.css" rel="stylesheet" >
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- endinject -->
</head>

<body>
    <div ui-view></div>

    <!-- inject-vendor:js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endinject -->


    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="app/app.module.js"></script>

    <!-- core module -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/routehelper.js"></script>

    <!-- login module -->
    <script src="app/login/login.module.js"></script>
    <script src="app/login/config.route.js"></script>
    <script src="app/login/login.service.js"></script>
    <script src="app/login/login.controller.js"></script>

    <!-- menu module -->
    <script src="app/menu/menu.module.js"></script>
    <script src="app/menu/config.route.js"></script>
    <script src="app/menu/menu.service.js"></script>
    <script src="app/menu/menu.controller.js"></script>
    <!-- endinject -->
</body>

</html>
